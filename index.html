<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>calculator</title>
</head>
<body>
    <div class="card">
        <h1>Calculator</h1>
        <input type="text" placeholder="0" id="input-Box">
        <div>
            <div>
                <Button class="operation" >AC</Button>
                <button class="operation">DEL</button>
                <button class="operation">%</button>
                <button class="operation">/</button>
            </div>
            <div>
                <Button>7</Button>
                <button>8</button>
                <button>9</button>
                <button class="operation">*</button>
            </div>
            <div>
                <Button>4</Button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
            </div>
            <div>
                <Button>1</Button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
            </div>
            <div>
                <Button>0</Button>
                <button>00</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
